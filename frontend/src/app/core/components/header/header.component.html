<header class="bg-white border-b border-gray-200 px-3 sm:px-4 md:px-6 py-3 md:py-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between gap-3 flex-wrap">
        <div class="flex items-center gap-2 sm:gap-3 min-w-0">
            <span class="text-base sm:text-lg font-semibold text-gray-900 truncate">
                <span class="text-lime-500">in</span>church</span>
            <span class=" hidden md:inline text-sm text-gray-500">ID da Igreja: 1985</span>
        </div>

        <div class="flex items-center gap-2 sm:gap-3 ml-auto">
            <button type="button"
                class="p-2 text-gray-400 hover:text-gray-600 rounded-md hover:bg-gray-100 transition-colors"
                aria-label="Filtrar">
                <lucide-angular [img]="icons.funnel" [size]="20"></lucide-angular>
            </button>
            <button type="button"
                class="p-2 text-gray-400 hover:text-gray-600 rounded-md hover:bg-gray-100 transition-colors"
                aria-label="Download">
                <lucide-angular [img]="icons.download" [size]="20"></lucide-angular>
            </button>
            <button type="button"
                class="p-2 text-gray-400 hover:text-gray-600 rounded-md hover:bg-gray-100 transition-colors"
                aria-label="Grade">
                <lucide-angular [img]="icons.grid" [size]="20"></lucide-angular>
            </button>

            <div class="hidden sm:flex items-center gap-3 ml-2">
                <span class="hidden lg:inline text-sm text-gray-600">Portal do cliente</span>
                <div class="flex items-center gap-2">
                    <img src="https://i.pravatar.cc/300" [alt]="getUserName()" class="w-8 h-8 rounded-full" />
                    <span class="hidden md:inline text-sm font-medium">{{ getUserName() }}</span>
                </div>
            </div>
            <button type="button" (click)="onLogout()"
                class="ml-1 sm:ml-2 px-3 md:px-4 py-2 bg-lime-500 hover:bg-lime-600 text-white rounded-md font-medium transition-colors flex items-center gap-2">
                <span class="md:hidden text-lg leading-none">
                    <lucide-angular [img]="icons.logout" [size]="16" /></span>
                <span class="hidden md:flex items-center gap-2">
                    <lucide-angular [img]="icons.logout" [size]="20" /> Sair</span>
            </button>
        </div>
    </div>
</header>
