<div class="h-screen overflow-auto w-16 bg-white border-r border-gray-200 flex flex-col">
    <div class="p-4 border-b border-gray-200">
        <div class="w-8 h-8 bg-lime-500 rounded flex items-center justify-center">
            <div class="grid grid-cols-2 gap-0.5">
                <div class="w-1.5 h-1.5 bg-white rounded-sm"></div>
                <div class="w-1.5 h-1.5 bg-white rounded-sm"></div>
                <div class="w-1.5 h-1.5 bg-white rounded-sm"></div>
                <div class="w-1.5 h-1.5 bg-white rounded-sm"></div>
            </div>
        </div>
    </div>

    <nav class="flex-1 py-4">
        @for (item of items(); track $index) {
        <button type="button" (click)="setActive($index)"
            class="w-full p-4 flex flex-col items-center gap-1 cursor-pointer transition-colors outline-none focus-visible:ring-2 focus-visible:ring-lime-500"
            [ngClass]="
            item.active
              ? 'bg-lime-50 text-lime-600 border-r-2 border-lime-600'
              : 'text-gray-400 hover:text-gray-600'
          " [attr.aria-pressed]="item.active">
            <lucide-icon [name]="item.icon" [size]="20"></lucide-icon>
            <span class="text-xs font-medium">{{ item.label }}</span>
        </button>
        }
    </nav>
</div>
